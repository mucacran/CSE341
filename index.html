<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viedo Pop Up</title>

</head>

<style>
    .videoContenedor
    {
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: rgba(0, 0, 0, 0.562);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        z-index: 9999999999;
    }
    .contenedorIframe
    {
        margin: 0px auto;
        padding: 0px;
        display: inline-block;
        position: relative;
    }
    #salir:hover
    {
        background-color: rgba(0, 159, 194, 1);
        color: #fff;
    }
    #ytplayer
    {
        width: 800px;
        height: 400px;
    }
    @media only screen and (max-width: 600px) {
        #ytplayer
        {
            width: 300px;
            height: 200px;
        }
    }
    #salir
    {
        color: #ffffff;
        width: 20px;
        height: 20px;
        background-color: rgba(0, 101, 149, 1);
        border-radius: 50%;
        padding: 20px;
        box-sizing: content-box;
        text-align: center;
        
    }
</style>
<script>

</script>
<body style="background-image: url(https://i.ytimg.com/vi/zgg1xGSGw0s/maxresdefault.jpg)">
    <h1>Vamos hacer un popUp de videosss </h1>
    
    <div  id="video">
        Aqui va el contenido del videosssss
    </div>

    <script>
        var video = document.getElementById('video');
        cartgaVideo();
        function cartgaVideo()
        {
            var xSalir = '<div id="salir" onclick="saliendoVideo()">X</div>'
            var divInicio = '<div class="contenedorIframe" id="divInicio">';
            var divFin = "</div>";
            var videoYoutube =  xSalir + divInicio + '<iframe id="ytplayer" src="https://www.youtube.com/embed/3NbiZrOeH4o?autoplay=1" frameborder="0" autoplay="1" allowfullscreen></iframe>' + divFin;
            
            video.className = "videoContenedor";

            video.innerHTML = videoYoutube;
        }

        function saliendoVideo()
        {
            video.innerHTML = '';
            video.classList.remove("videoContenedor");
        }
    </script>
</body>
</html>
