<style>
    .videoContenedor
    {
        position: absolute;
        top: 0px;

        background-color: rgba(0, 0, 0, 0.562);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        z-index: 9999999999;
    }
    .contenedorIframe
    {
        margin: 0px auto;
        padding: 0px;
    }
    #ytplayer
    {
        width: 400px;

    }

<script>

</script>
<body style="background-image: url(https://i.ytimg.com/vi/zgg1xGSGw0s/maxresdefault.jpg)">
    <h1>Vamos hacer un popUp de videosss </h1>
    <div  id="video">
        Aqui va el contenido del videosssss
    </div>


    <script>
        cartgaVideo();
        function cartgaVideo()
        {
            var divInicio = '<div class="contenedorIframe" id="divInicio">';
            var divFin = "</div>";
            var videoYoutube = divInicio + '<iframe id="ytplayer" src="https://www.youtube.com/embed/3NbiZrOeH4o?autoplay=1" frameborder="0"  allowfullscreen></iframe>' + divFin;
            var video = document.getElementById('video');
            video.className = "videoContenedor";

            video.innerHTML = videoYoutube;
        
            
        }
    </script>
